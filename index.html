<!DOCTYPE html>
<html>
    <head>
        <title>元宵燈謎</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link href="./assets/style.css" rel="stylesheet"/>
    </head>

    <template id="template__riddle">
        <div class="riddle">
            <div class="question"></div>
            <div class="smaller">-- <span class="hint"></span></div>
            <div class="choices"></div>
            <div class="answer-point smaller">
                <span>您的答案:<span class="answer"></span></span>
                <span>得分:<span class="point"></span></span>
            </div>
            <br/><br/>
        </div>
    </template>
    <template id="template__choice">
        <div class="choice">
            <input type="radio">
            <label></label>
            <span class="note smaller"></span>
        </div>
    </template>

    <body>
        <header>
            <h2>元宵燈謎</h2>
            <h3 class="score-line">
                <span>題數:<span class="question-count"></span></span>
                <span>已答:<span class="answer-count"></span></span>
                <span>總分:<span class="score"></span></span>
            </h3>
            <!--
            pyscript.com doesn't allow us to upload files. Let's use data URI
            for sounds so we can host this prototype on pyscript.com
            <audo id="win" src="./assets/laugh.wav"></audio>
            <audio id="sad" src="./assets/sad-game-over.wav"></audio>
            -->
        </header>
        <main></main>
        <script src="./db.js"></script>
        <script src="./audio.js"></script>
        <script src="./app.js"></script>
    </body>
</html>
