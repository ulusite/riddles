<!DOCTYPE html>
<html>
    <head>
        <title>元宵燈謎</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link href="./assets/style.css" rel="stylesheet"/>
    </head>

    <!-- Riddle maim template -->
    <template id="template__riddle">
        <div class="riddle">
            <div class="question-wrapper">
                <span class="number"></span>
                <span class="question strong"></span>
            </div>
            <div class="indent smaller"><span class="hint"></span></div>
            <div class="control indent"></div>
            <input type="button" value="跳過本題" class="btn btn-pass">
            <div class="correct-answer-wrapper indent smaller">
                <span class="strong">正確答案：</span>
                <span class="answer"></span>
                <span class="notes"></span>
            </div>
            <!-- <div class="your-answer-wrapper indent smaller">
                <span class="strong">您的答案：</span>
                <span class="answer"></span>
                <span>得分：<span class="point"></span></span>
            </div> -->
            <br/>
        </div>
    </template>

    <!-- Riddle input： radio choices -->
    <template id="template__choice">
        <div class="choice indent">
            <input type="radio" class="radio-input">
            <label></label>
            <!-- <span class="notes smaller"></span> -->
        </div>
    </template>

    <!-- Riddle input： text box -->
    <template id="template__text">
        <div class="text-wrapper">
            <input type="text" class="text-input">
            <input type="button" value="提交" class="btn btn-submit">
        </div>
    </template>

    <body>
        <header>
            <h1>元宵燈謎</h1>
            <div class="smaller">
                <span>每題只能答一次。分數出門恕不退換</span>
                <span class="smile">^.^</span>
            </div>
            <div class="smaller">
                <input type="button" value="答題完畢點此查看答案" disabled class="btn btn-show-answer">
            </div>
            <h3 class="score-headline">
                <span>題數：<span class="question-count"></span></span>
                <span>已提交：<span class="answer-count"></span></span>
                <span>得分：<span class="score"></span></span>
            </h3>
            <!--
            pyscript.com doesn't allow us to upload files. Let's use data URI
            for sounds so we can host this prototype on pyscript.com
            <audo id="win" src="./assets/laugh.wav"></audio>
            <audio id="sad" src="./assets/sad-game-over.wav"></audio>
            -->
        </header>
        <main></main>
        <footer>
            Copyright (c) 2023 ulusite
        </footer>
        <script src="./db.js"></script>
        <script src="./audio.js"></script>
        <script src="./app.js"></script>
    </body>
</html>
