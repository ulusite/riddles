<!DOCTYPE html>
<html>
    <head>
        <title>元宵燈謎</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link href="./assets/style.css" rel="stylesheet"/>
    </head>

    <!-- Riddle maim template -->
    <template id="template__riddle">
        <div class="riddle">
            <div class="question-wrapper">
                <span class="number"></span>
                <a class="question link strong hide" target="_blank"></a>
                <span class="question no-link strong"></span>
            </div>
            <div class="indent smaller"><span class="hint hide"></span></div>
            <div class="indent smaller more-hints hide">
                <div class="more-hint-text hide"></div>
                <input type="button" value="更多提示" class="btn btn-aux btn-hint">
                <div class="spacer"></div>
            </div>
            <div class="image-wrapper indent hide">
                <img class="img">
            </div>
            <div class="control indent"></div>
            <input type="button" value="跳過本題" class="btn btn-aux indent btn-pass">
            <div class="correct-answer-wrapper indent smaller">
                <span class="strong">答案：</span>
                <span class="answer strong"></span>
                <span class="notes"></span>
            </div>
        </div>
    </template>

    <!-- Riddle input： radio choices -->
    <template id="template__choice">
        <div class="choice indent">
            <input type="radio" class="radio-input">
            <label></label>
            <!-- <span class="notes smaller"></span> -->
        </div>
    </template>

    <!-- Riddle input： text box -->
    <template id="template__text">
        <div class="text-wrapper">
            <input type="text" class="text-input">
            <input type="button" value="提交" class="btn btn-submit">
        </div>
    </template>

    <body>
        <header>
            <div class="h1 riddle-title-wrapper">
                <span class="red">元</span>
                <span class="green">宵</span>
                <span class="orange">燈</span>
                <span class="blue">謎</span>
                <span class="subtitle smaller indent red"></span>
            </div>
            <div class="h1 common-title-wrapper hide green">
                <span class="title"></span>
                <span class="subtitle smaller indent"></span>
            </div>
            <div class="smaller">
                <span>每題只能答一次。分數出門恕不退換</span>
                <span class="smile">^.^</span>
            </div>
            <div class="h3 score-headline smaller brown">
                <span>題數:<span class="question-count"></span></span>
                <span>已解答:<span class="answer-count"></span></span>
                <span>提示數:<span class="hint-count"></span></span>
                <span>得分:<span class="score"></span></span>
            </div>
            <!--
            pyscript.com doesn't allow us to upload files. Let's use data URI
            for sounds so we can host this prototype on pyscript.com
            <audo id="win" src="./assets/laugh.wav"></audio>
            <audio id="sad" src="./assets/sad-game-over.wav"></audio>
            -->
        </header>

        <main></main>
        <footer>
            Copyright (c) 2024 ulusite
        </footer>
        <script src="./db.js"></script>
        <script src="./app.js"></script>
        <script src="./images.js"></script>
        <script src="./audios.js"></script>
    </body>
</html>
